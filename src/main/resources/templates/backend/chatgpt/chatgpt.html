<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT</title>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://kit.fontawesome.com/fbb17a041e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/chatgpt/chatgpt.css" />
    <script defer src="/js/chatgpt/chatgpt.js"></script>
</head>
<body id="chat-screen">
    <main class="main-screen main-chat">
        <div class="chat__timestamp"></div>
    </main>

    <div class="reply">
        <div class=" reply__column">
            <input type="text" id="sendBox" placeholder=" Write a message...(한글은 느립니다.)" />
            <button id="sendMsg" name="sendMsg" type="button">
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </div>

    <div id="loading">
        <p>Loading...</p>
    </div>

<!--<div id="no-mobile">
    <span>Your screen is too big</span>
</div>-->
</body>
</html>
